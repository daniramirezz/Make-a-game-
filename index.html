<body>
    <h1> Rock, Paper, Scissor </h1>
<!-- These 3 h2 tags display the computer, user, and result tabs of the website we 
    give them an ID so we know how to reference them later on  -->
    <h2> Computer Choice: <span id= "computer-choice"></span></h2>
    <h2> Your Choice: <span id= "user-choice"></span></h2>

<!--The 3 button create a button for all 3 selectons that the user can choose-->
    <button id= "rock">Rock</button>
    <button id= "paper">Paper</button>
    <button id=" scissors">Scissors</button>
    <h2> Result: <span id= "result"></span></h2>
    <script src= "game.js" charset="utf-8"></script>
</body>
